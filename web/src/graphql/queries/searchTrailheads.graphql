query SearchTrailheads(
  $searchTerm: String!
  $mapBounds: String
  $mapCenter: String
  $filterOnBounds: Boolean
) {
  searchTrailheads(
    input: {
      searchTerm: $searchTerm
      mapBounds: $mapBounds
      mapCenter: $mapCenter
      filterOnBounds: $filterOnBounds
    }
  ) {
    trailheads {
      id
      name
      latitude
      longitude
      parent_name
      legacy_id
      parent_name
      description
      subparent_name
      subparent_id
    }
  }
}
